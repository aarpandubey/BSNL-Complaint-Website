<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSNL Complaints Portal</title>
    
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    
    <div class="container">
        <h2>BSNL Complaints Portal</h2>
        <h2>Please fill the form with correct details</h2>
        <form action="" id="contactForm">
            <div class="alert">We have received your request. We will contact you within 48 hours</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name...." />
            </div>

            <div class="inputBox">
                <input type="email" id="phoneNo" placeholder="Your registered phone number....." />
            </div>
            <div class="inputBox">
                <input type="email" id="connectionNo" placeholder="Your connection number....." />
            </div>

            <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder="Message"></textarea>
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>

</html>
